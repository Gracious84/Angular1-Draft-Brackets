<div class="zan-draft-holder">
<!-- <div class="col-sm-6 zan-draft-holder"> -->
    <div class="panel panel-primary panel-no-border v-offset-2  zan-no-padding zan-draft-max-width">
      <div class="panel-heading zan-draft-panel-heading">
        <h3 class="panel-title">
          <i class="fa fa-forward"></i>&nbsp;&nbsp;
          Available Teams
        </h3>
      </div>

    <div class="table-wrapper">
        <div class="zan-drafts-table" style="width: 100%; border: none;">
            <div class="table-header table-to-div-row clearfix">
                <!--th class="col-sm-3 col-sm-zan-table">POS</th>-->
                <div  ng-class="{'col-sm-3' : (draft.commish_editable == true),'col-sm-4' : !draft.commish_editable }" class="table-to-div-col  col-sm-zan-table th">TEAM </div>
                <div ng-class="{'col-sm-3' : (draft.commish_editable == true),'col-sm-4' : !draft.commish_editable }" ng-show="draft.commish_editable" class="col-sm-zan-table th table-to-div-col"></div>
                <div ng-class="{'col-sm-3' : (draft.commish_editable == true),'col-sm-4' : !draft.commish_editable }" class="table-to-div-col  col-sm-zan-table th">WIN</div> 
                <div ng-class="{'col-sm-3' : (draft.commish_editable == true),'col-sm-4' : !draft.commish_editable }" class="table-to-div-col col-sm-zan-table th">LOSS</div> 
				<!--<th class="col-sm-3 col-sm-zan-table">WIN%</th>-->
				<!--<th class="col-sm-3 col-sm-zan-table">SEED</th>-->
            </div>
        </table>
    </div>

      <div class="panel-body pick-list-display future-picks zan-no-padding" dw-loading="load_made_picks" dw-loading-options="{text: 'Loading  made picks...'}">
        <section-loading show-loading=madeLoading></section-loading>
        <section-error show-error=madeError section-name="upcoming picks"></section-error>
		
        <div class="" ng-repeat="(key,team) in madePicks" >
			
			
			
			<team-display draft=draft pick=team first=$first></team-display>
		
		 
        </div>
        <div class="text-center" ng-show="madePicks.length == 0">
          <!-- <div class="col-xs-12"> -->
        <div>
            <h3>No more picks to make - is this real life?</h3>
            <h5>This is weird. Maybe try refreshing your browser? You shouldn't see this, partner.</h5>
          </div>
        </div>
      </div>
    </div>
</div>
