<div class="row">
  <div class="manager-form-group">
    <div class="form-group ">
      <select class="form-condivol"
        ng-options="manager as manager.manager_name for manager in managers"
        ng-model="selectedManager"
      ></select>

      	<div class="table-wrapper">
            <div class="zan-drafts-table table" style="width: 100%; border: none; margin: 15px 0 -3px;">
                <div class="table-header tr table-to-div-row">
                    <div class="col-sm-3 col-sm-zan-table th">USER</div>
                    <div class="col-sm-3 col-sm-zan-table th">TEAM</div>
                    <div class="col-sm-3 col-sm-zan-table th">PICK #</div> 
                    <div class="col-sm-3 col-sm-zan-table th">ROUND</div>
                </div>
            </div>
        </div>

    </div>
  </div>
</div>
<div class="row pick-list-display" ng-repeat="pick in managerPicks">
  <pick-display class="pick-display" draft=draft pick=pick></pick-display>
</div>
