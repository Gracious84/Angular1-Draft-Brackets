<div class="zan-draft-holder">
    <div class="" ng-show="draftValid && draft.in_progress">
	<div class="row">
	
		<div class="col-md-12">
		<upcoming-picks
          draft=draft
          next-picks=nextFivePicks
		  slick-config=slickConfig
          next-loading=nextFiveLoading
		  table-columns="col-md-5"
          next-error=nextError>
        </upcoming-picks>
		</div>
	</div>
	<div class="row">
      <div class="col-md-3">
        <div class="panel panel-primary panel-no-border zan-round-blank-picks">
          <div class="panel-heading zan-draft-panel-heading">
            <h3 class="panel-title">
              <i class="fa fa-list"></i>
              Round {{selectedDraftRoundAll}} Pick {{justCurrentPick}}
            </h3>
          </div>
          <div class="panel-body pick-list-display">
			  <div class="active-pick-timer text-center" ng-show="timerEnabled && !timerUp">
					<flip-clock autostart="false" autoplay="false" clock-face="MinuteCounter" countdown="true" stop="draftCtrl.timerClockStopHandler()"></flip-clock>
				  </div>
				  <div class=" pick-timer-up non-clock-content" ng-if="timerEnabled && timerUp">
					Time's up!<br/>
					<span class="white">Everyone boo <strong>{{currentPick.manager_name}}</strong>!</span>
				  </div>
				  <div class="disabled-pick-timer non-clock-content" ng-if="!timerEnabled">
					Pick timers disabled
				  </div>
			</div>
		</div>
	
		  
		  
		  
        <draft-information draft=draft></draft-information>
		<div data-ng-cloak>
  <div class="">
    <draft-state controller=roundCtrl
      commish-name=draft.commish_name
      draft-error=draftError
      draft-loading=draftLoading
      draft-locked=draftLocked>
    </draft-state>
    <div class="" ng-show="draftValid && !draft.setting_up && !draftLoading">
      
      <div class="">
        <div class="panel panel-primary panel-no-border zan-round-blank-picks">
          <div class="panel-heading zan-draft-panel-heading">
            <h3 class="panel-title">
              <i class="fa fa-list"></i>
              Round {{selectedDraftRoundAll}} Picks
            </h3>
          </div>
          <div class="panel-body pick-list-display">
            <!-- Moved loading to inside picks-by-round directive -->
            <section-error show-error=lastError section-name="round {{selectedDraftRoundAll}} picks"></section-error>
           
		   <picks-by-round draft=draft
              selected-draft-round-all=selectedDraftRoundAll
              picks=picks
              pager-item-tally=pagerItemTally
              picks-loading=roundPicksLoading>
            </picks-by-round>
          </div>
        </div>
      </div>
      
      
    </div>
  </div>
</div>


      </div>
      <div class="col-md-5">
		
        
		<avail-teams
          draft=draft
          made-picks=madeTeamPicks
		  made-loading=madeLoading
		  button-clicked-last=buttonClickedWrap
		  made-error=madeError>
        </avail-teams>
      </div>
    
    
      <div class="col-md-4">
        <div class="panel panel-primary panel-no-border  zan-no-padding drafts-right-column zan-draft-max-width">
          <div class="panel-heading zan-draft-panel-heading">
            <h3 class="panel-title">
              <i class="fa fa-backward"></i>
                Last 5 Picks
            </h3>
          </div>

        <div class="table-wrapper">
            <table class="zan-drafts-table" style="width: 100%; border: none;">
                <tr class="table-header">
                    <th class="col-sm-3 col-sm-zan-table">USER</th>
                    <th class="col-sm-3 col-sm-zan-table">TEAM</th>
                    <th class="col-sm-3 col-sm-zan-table">PICK #</th> 
                    <th class="col-sm-3 col-sm-zan-table">ROUND</th>
                </tr>
            </table>
        </div>

          <div class="panel-body pick-list-display zan-no-padding" dw-loading="load_last_picks" dw-loading-options="{text: 'Loading last five picks...'}">
            <section-loading show-loading=lastFiveLoading></section-loading>
            <section-error show-error=lastError section-name="last 5 picks"></section-error>
            <div class="" ng-repeat="pick in lastFivePicks" ng-hide="lastError">
              <pick-display class="pick-display" draft=draft pick=pick></pick-display>
            </div>
            <div class="text-center" ng-show="lastFivePicks.length == 0">
              <!-- <div class="col-xs-12"> -->
            <div>
                <h3>No picks have been made yet...</h3>
              </div>
            </div>
          </div>
        </div>
		
		
		<div data-ng-cloak>
		  <div class="">
			<draft-state controller=managerCtrl
			  commish-name=draft.commish_name
			  draft-error=draftError
			  draft-loading=draftLoading
			  draft-locked=draftLocked>
			</draft-state>

			<div class="" ng-show="draftValid && !draft.setting_up && !draftLoading">
			  
			  <div class="">
				<div class="panel panel-primary panel-no-border zan-manager-blank-picks">
				  <div class="panel-heading zan-draft-panel-heading">
					<h3 class="panel-title">
					  <i class="fa fa-list"></i>&nbsp;&nbsp;
					  {{selectedManager.manager_name}}'s Picks
					</h3>
				  </div>
				  <div class="panel-body pick-list-display">
					<section-loading show-loading=picksLoading></section-loading>
					<section-error show-error=picksError section-name="{{selectedManager.manager_name}}'s picks"></section-error>
					<manager-picks-display
					  draft=draft
					  managers=managers
					  selected-manager=selectedManager
					  manager-picks=managerPicks
					  ng-hide="picksLoading">
					</manager-picks-display>
				  </div>
				</div>
			  </div>
			  
			  <div class=" " ng-show="!draft.in_progress">
				<draft-information draft=draft></draft-information>
			  </div>
			  
			</div>
		  </div>
		</div>
      </div>
	 </div>

</div>
</div>
