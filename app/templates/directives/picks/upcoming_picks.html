<div class="zan-draft-holder">
<!-- <div class="col-sm-6 zan-draft-holder"> -->

    <div class="panel panel-primary panel-no-border   zan-no-padding zan-draft-max-width">
      <div class="panel-heading zan-draft-panel-heading">
        <h3 class="panel-title">
          <i class="fa fa-forward"></i>&nbsp;&nbsp;
          Draft Order
        </h3>
      </div>

    
 
      <div class="panel-body pick-list-display future-picks zan-no-padding" dw-loading="load_next_picks" dw-loading-options="{text: 'Loading next picks...'}">
        <section-loading show-loading=nextLoading></section-loading>
        <section-error show-error=nextError section-name="upcoming picks"></section-error> 
		
		
       
		
        <!--<slick id="slick-word" ng-if="!nextLoading"  init-onload="{{slickConfig.initOnload}}" data="nextLoading" slides-to-show="{{slickConfig.slidesToShow}}" dots="{{slickConfig.dots}}" enabled="{{slickConfig.enabled}}" infinite="{{slickConfig.infinite}}" event="slickConfig.event"> -->
		<slick id="slick-word" ng-if="!nextLoading"  data="nextLoading" settings="slickConfig">
				  <div ng-repeat="item in nextPicks">
					<div  class="draft-next-col blue draft-next-col-num">
						Round {{item.player_round}}&nbsp;&nbsp;Pick {{item.pickInRound}}
					</div>
					
					<div class="draft-next-col blue draft-next-col-name">
						{{item.username}}
					</div>
				  </div>
				</slick>
  
		
        <div class="text-center" ng-show="nextPicks.length == 0">
          <!-- <div class="col-xs-12"> -->
        <div>
            <h3>No more picks to make - is this real life?</h3>
            <h5>This is weird. Maybe try refreshing your browser? You shouldn't see this, partner.</h5>
          </div>
        </div>
      </div>
    </div>
   
</div>
