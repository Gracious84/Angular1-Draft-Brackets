<div class="row" ng-show="draftValid && draft.complete">
  
  <div class="col-xs-12 col-sm-6">
    <draft-information draft=draft></draft-information>
  </div>
  <div class="col-xs-12 col-sm-6">
    <div class="panel panel-primary panel-no-border">
      <div class="panel-heading zan-draft-panel-heading">
        <h3 class="panel-title">
          <i class="fa fa-list"></i>
          Round {{selectedDraftRoundAll}} Picks
        </h3>
      </div>

      <div class="panel-body pick-list-display">
        <section-loading show-loading=roundLoading></section-loading>
        <section-error show-error=roundError section-name="round {{selectedDraftRoundAll}} picks"></section-error>
        <picks-by-round draft=draft
          selected-draft-round-all=selectedDraftRoundAll
          picks=roundPicks
          pager-item-tally=pagerItemTally>
        </picks-by-round>
      </div>
    </div>
  </div>
</div>
