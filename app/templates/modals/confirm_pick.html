<div class="modal-header">
  <button type="button" class="close" ng-click="modalCtrl.cancelClicked()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
  <h3 class="modal-title">Are you sure you want to make this pick?</h3>
</div>
<div class="modal-body">
<div class="row">
  <div class="col-xs-10 col-xs-offset-1">
    <h4>
     The team is <strong>{{modalCtrl.teamName}}</strong>.
    </h4>
    <div class="row pick-list-display" ng-repeat="pick in modalCtrl.duplicateMatches" ng-hide="lastError">
      <pick-display draft=draft pick=pick></pick-display>
    </div>
    <h3>Are you sure this pick is not a mistake?</h3>
  </div>
</div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="modalCtrl.yesClicked()">I'm sure &ndash; I want to enter this pick.</button>
  <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="modalCtrl.noClicked()">Whoops, its a mistake &ndash; lets undo it.</button>
</div>
