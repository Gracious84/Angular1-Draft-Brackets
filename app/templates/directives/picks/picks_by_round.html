<div class="row" ng-hide="picksLoading">
  <div class="col-xs-12">
    <uib-pager 
      total-items="pagerItemTally"
      max-size="5"
      class="round-pager"
      ng-model="selectedDraftRoundAll"
      rotate="false"> 
    </uib-pager>
  </div>
</div>
<section-loading show-loading=picksLoading></section-loading>
<div class="row" ng-repeat="pick in picks" ng-hide="picksLoading">
  <pick-display class="pick-display" draft=draft pick=pick></pick-display>
</div>
